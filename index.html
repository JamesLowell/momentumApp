<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.cdnfonts.com/css/anurati" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>

<body>
  
  <div id="user-container">
    <div id='icon'>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <path
          d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z" />
      </svg>
    </div>
    <div id='get-name'>
      <input type="text" id='name' pattern='[A-Z,a-z]*' placeholder="">
      <label for="name" id="name-label">What's your name?</label>
      <audio id="clickSound">
        <source src="turbo.mp3" type="audio/mpeg">
      </audio>
    </div>
    <div id="weather-container">
      <img id="weather-icon" src="http://openweathermap.org/img/wn/10d@4x.png" alt="Weather Icon">
      <p id="temperature" class="weather-temperature">29&#176C</p>
      <p class="location">San Pablo City</p>
    </div>
  </div>
  
  <div id='container'>
    <span id='current-day'></span>
    <span id='current-date'></span>
    <span id='current-time'></span>
    <div id='greeting'>
    </div>
    <h3 id='focus-title'>What's your focus today?</h3>
    <div id='get-task'>
      <input type="text" id='today-task' placeholder="">
    </div>
  </div>
  
  <div id="quote-container">
    <div>
      <p id="random-quote"></p>
    </div>
    <div>
      <button id="show-popup-button">
        <i class="fa fa-pencil"></i>
      </button>
    </div>
  </div>

   <!-- The modal container -->
  <div id="popup-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-button">&times;</span>
      <div id="quote-input-container">
        <textarea id="new-quote-input" name="comments" rows="5" placeholder="Write new quote . . ." required></textarea>
      </div>
      <button id="add-quote-button">Add Quote</button>
    </div>
  </div>
  <div id="todo-task-button">
    <button id="openModalBtn">ToDo</button>
  </div>
  
  <div id="todo-list-container" class="modal">
    <div class="todo-app">
      <h2>Goal <img src="https://www.transparentpng.com/thumb/racing-flag/racing-flag-png-transparent-image--3.png"
          alt="racing flag png transparent image @transparentpng.com"></h2>
      <span class="close" id="closeModal">&times;</span>
      <div class="add-task-button">
        <input type="text" id="input-box" placeholder="Add your text">
        <button onclick="addTask()">+</button>
      </div>
      <ul id="list-container"></ul>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="api.js"></script>
</body>

</html>
